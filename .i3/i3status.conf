general {
    colors = true
    interval = 5

    color_good = "#00FF00"
    color_bad = "#FF0000"
    color_degraded = "#0000FF"
}

order += "disk /"
order += "cpu_usage"
order += "load"
order += "ethernet _first_"
order += "tztime local"

ethernet _first_ {
    format_up = "E: %ip"
    format_down = "E: down"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

cpu_usage {
    format="CPU: %usage"
}

load {
    format = "[%1min,%5min,%15min]"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

disk "/" {
    prefix_type = "binary"
    format = "%avail available"
    low_threshold = "1"
    threshold_type = "gbytes_avail"
}

cpu_temperature 0 {
    format = "T: %degrees C"
    path = "/sys/devices/platform/coretemp.0/temp1_input"
}
