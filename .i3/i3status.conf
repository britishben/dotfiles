general {
        colors = true
        interval = 5
}

order += "disk /"
order += "load"
order += "cpu_usage"
order += "ethernet _first_"
order += "tztime local"

ethernet _first_ {
        format_up = "E: %ip"
        format_down = "E: down"
}

cpu_usage {
    format="CPU: %usage"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "load: %1min"
}

disk "/" {
        format = "%avail available"
}
