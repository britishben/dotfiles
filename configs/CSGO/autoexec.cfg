//Javelina autoexec.cfg
//updated 21/08/2015
 
//Launch options: -windowed -noborder -novid -high -threads 4 -nojoy +exec autoexec.cfg

//binds
unbindall
bind "`" "toggleconsole"
con_enable "1"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "0" "slot10"
bind "8" "mp_solid_teammates 1"
bind "9" "mp_solid_teammates 0"
bind "TAB" "+ng"
bind "q" "lastinv"
bind "e" "+forward"
bind "r" "+reload"
bind "t" "messagemode"
bind "y" "messagemode2"
bind "CAPSLOCK" "noclip"
bind "a" "+use"
bind "s" "+moveleft"
bind "d" "+back"
bind "f" "+moveright"
bind "h" "drop"
bind "j" "radio1"
bind "k" "radio2"
bind "l" "radio3"
bind "SHIFT" "+speed"
bind "v" "+voicerecord"
bind "b" "buymenu"
bind "," "autobuy"
bind "." "buyammo2"
bind "/" "+lookatweapon"
bind "CTRL" "+duck"
bindtoggle "ALT" "cl_righthand"
bind "PAUSE" "pause"
bind "ENTER" "teammenu"
bind "SPACE" "+jump"
bind "ESCAPE" "cancelselect"
bind "UPARROW" "sv_grenade_trajectory 1"
bind "LEFTARROW" "sv_showimpacts 1"
bind "DOWNARROW" "sv_grenade_trajectory 0"
bind "RIGHTARROW" "sv_showimpacts 0"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "slot3"
bind "MOUSE5" "slot2"
bind "MWHEELUP" "+jump"

bind "kp_PGDN" "bot_crouch 1"
bind "kp_PGUP" "bot_crouch 0"
bind "o" "bot_add_ct"
bind "p" "bot_add_t"
//bind "ALT" "bot_place"
bind "INS" "bot_place"
bind "DEL" "bot_kick"
bindtoggle "[" "mp_teammates_are_enemies"
bindtoggle "-" "mp_free_armor"
bind "HOME" "mp_radar_showall 1"
bindtoggle "F11" "gameinstructor_enable"
bindtoggle "F12" "bot_stop"
bind "F3" "r_drawothermodels 2"
bind "F4" "r_drawothermodels 1"
bindtoggle "m" "mp_friendlyfire"
bind "F10" "quit prompt"

option_duck_method "0"
option_speed_method "1"

//Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "1"
cl_crosshairgap "-6"
cl_crosshairsize "3"
cl_crosshairstyle "3"
cl_crosshairusealpha "0"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-6"
cl_crosshair_outline "1"
cl_crosshair_outline_draw "1"

//Rates
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
mm_dedicated_search_maxping "150" 

//FPS & Video
fps_max "200"
fps_max_menu "60"
mat_queue_mode "2"
cl_forcepreload "1"
r_dynamic "0"
mat_bloom_scalefactor_scalar "0"
r_drawtracers_firstperson "0"
mat_savechanges 

//Netgraph	
cl_showfps "0"
//bind "TAB" "+ng"; //show netgraph on TAB
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
net_graphproportionalfont "0" //smaller font

//HUD
hud_scaling ".80"
hud_showtargetid "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_bomb_under_radar "0"
cl_hud_color "4"
cl_showloadout "0"
cl_hud_healthammo_style "1"
safezonex "1.0"
safezoney "1.0"

//Radar
cl_radar_scale "0.6"
cl_show_clan_in_death_notice "0"
cl_radar_square_with_scoreboard "1"

//Viewmodel
cl_righthand "1" //right handed
r_drawtracers_firstperson 0

//reposition viewmodel to mimic CS:S
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

//remove shifting when crouching
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes weapon bobbing
cl_bob_lower_amt "5" //min value
cl_bobamt_lat "0.1" //min value
cl_bobamt_vert "0.1" //min value
cl_bobcycle "2" //max value = less cycles

//End Viewmodel

//Damage Output
alias dispdam "dispdam_on"
alias dispdam_on "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias dispdam "dispdam_off""
alias dispdam_off "con_filter_enable 0; developer 0; alias dispdam "dispdam_on""
dispdam

//Mouse
m_rawinput "1"
sensitivity "3.0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel_exponent "0"
m_customaccel_scale "0"
m_mousespeed "0"

//Sound
windows_speaker_config "6"
snd_mute_losefocus "1"
cl_mute_enemy_team "0"
snd_deathcamera_volume "1.0"
snd_duckerattacktime "0.5"
snd_duckerreleasetime "2.5"
snd_duckerthreshold "0.15"
snd_ducking_off "1"
snd_ducktovolume "0.55"
snd_legacy_surround "0"
snd_mapobjective_volume "1.0"
snd_menumusic_volume "1.000000"
snd_mixahead "0.1"
snd_music_selection "1"
snd_musicvolume "0.400000"
snd_musicvolume_multiplier_inoverlay "0.1"
snd_pitchquality "1"
snd_roundend_volume "1.0"
snd_roundstart_volume "1.0"
snd_tensecondwarning_volume "1.0"
sv_voiceenable "1"

//Misc
joystick "0"
joystick_force_disabled "1"
joystick_force_disabled_set_from_options "1"
cl_disablehtmlmotd "1"
cl_loadout_colorweaponnames "1" //colours the weapon name by rarity of skin
cl_downloadfilter "all"
spec_replay_autostart "0" //disable new killer cam
cl_disablefreezecam "1"
cl_autowepswitch "0" //don't switch to picked up weapon
gameinstructor_enable "0"
player_nevershow_communityservermessage "0"
option_duck_method "0"
option_speed_method "1"
cl_use_opens_buy_menu "1"
hud_takesshots "1" //screenshot scores
cl_scoreboard_mouse_enable_binding "+attack2" //right click for mouse on scoreboard
closeonbuy "0"

echo "Autoexec loaded successfully!"
host_writeconfig
